    <script>
        $(document).ready(function () {
            $("#play,video").click(function () {
                $("#play").remove();
                $("video").trigger("play");
            });
        });
        $("video").trigger("pause");
        $("video").addClass('pause');
        $('video').click(function () {
            if ($(this).hasClass('pause')) {
                $("video").trigger("play");
                $(this).removeClass('pause');
                $(this).addClass('play');
            } else {
                $("video").trigger("pause");
                $(this).removeClass('play');
                $(this).addClass('pause');
            }
        })
    </script>
